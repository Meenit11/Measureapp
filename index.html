<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Simple AR Measure</title>
    <style>
        /* CSS styles unchanged */
    </style>
</head>
<body>
    <div id="app">
        <video id="camera" playsinline autoplay></video>
        <canvas id="canvas"></canvas>
        <div class="ui">
            <div class="measurement">
                <span id="distance">0.00</span>
                <span>m</span>
            </div>
            <div id="status" class="status">Ready to start</div>
            <div class="controls">
                <button id="startBtn" class="start-btn">Start Measuring</button>
                <button id="captureBtn" class="capture-btn" disabled>Capture Point</button>
                <button id="resetBtn" disabled>Reset</button>
            </div>
        </div>
    </div>

    <script>
        class MeasureApp {
            constructor() {
                this.video = document.getElementById('camera');
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.distance = document.getElementById('distance');
                this.status = document.getElementById('status');
                this.startBtn = document.getElementById('startBtn');
                this.captureBtn = document.getElementById('captureBtn');
                this.resetBtn = document.getElementById('resetBtn');
                
                this.points = [];
                this.active = false;
                this.currentX = this.canvas.width / 2;
                this.currentY = this.canvas.height / 2;

                // Reference pixel to meter ratio (can be adjusted)
                this.PIXELS_PER_METER = 200; // Adjust this based on actual device or distance reference

                this.setupCanvas();
                this.addEventListeners();
            }

            setupCanvas() {
                const dpr = window.devicePixelRatio || 1;
                this.canvas.width = window.innerWidth * dpr;
                this.canvas.height = window.innerHeight * dpr;
                this.ctx.scale(dpr, dpr);
                this.canvas.style.width = window.innerWidth + 'px';
                this.canvas.style.height = window.innerHeight + 'px';
            }

            addEventListeners() {
                window.addEventListener('resize', () => this.setupCanvas());
                this.startBtn.addEventListener('click', () => this.start());
                this.captureBtn.addEventListener('click', () => this.capture());
                this.resetBtn.addEventListener('click', () => this.reset());
                
                // Track current crosshair position continuously
                this.canvas.addEventListener('mousemove', (e) => {
                    this.currentX = e.clientX;
                    this.currentY = e.clientY;
                });
                
                this.canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    this.currentX = e.touches[0].clientX;
                    this.currentY = e.touches[0].clientY;
                });
            }

            async start() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: 'environment',
                            width: { ideal: window.innerWidth },
                            height: { ideal: window.innerHeight }
                        }
                    });

                    this.video.srcObject = stream;
                    await this.video.play();

                    this.active = true;
                    this.startBtn.style.display = 'none';
                    this.captureBtn.disabled = false;
                    this.resetBtn.disabled = false;
                    this.status.textContent = 'Tap to capture first point';
                    
                    this.animate();
                } catch (error) {
                    console.error(error);
                    this.status.textContent = 'Camera access denied';
                }
            }

            capture() {
                if (this.points.length < 2) {
                    const point = {
                        x: this.currentX,
                        y: this.currentY
                    };
                    
                    this.points.push(point);
                    
                    if (this.points.length === 1) {
                        this.status.textContent = 'Move camera and tap to capture second point';
                    } else {
                        this.calculateDistance();
                        this.status.textContent = 'Measurement complete';
                        this.captureBtn.disabled = true;
                    }
                }
            }

            reset() {
                this.points = [];
                this.distance.textContent = '0.00';
                this.status.textContent = 'Tap to capture first point';
                this.captureBtn.disabled = false;
                this.drawUI(); // Clear the canvas
            }

            calculateDistance() {
                if (this.points.length === 2) {
                    const dx = this.points[1].x - this.points[0].x;
                    const dy = this.points[1].y - this.points[0].y;
                    const pixelDistance = Math.sqrt(dx * dx + dy * dy);
                    
                    // Convert pixels to meters using the reference ratio
                    const meters = pixelDistance / this.PIXELS_PER_METER;
                    this.distance.textContent = meters.toFixed(2);
                } else {
                    this.distance.textContent = '0.00';
                }
            }

            drawUI() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw crosshair at current position
                this.ctx.strokeStyle = '#ffffff';
                this.ctx.lineWidth = 2;
                
                // Vertical line
                this.ctx.beginPath();
                this.ctx.moveTo(this.currentX, this.currentY - 20);
                this.ctx.lineTo(this.currentX, this.currentY + 20);
                this.ctx.stroke();
                
                // Horizontal line
                this.ctx.beginPath();
                this.ctx.moveTo(this.currentX - 20, this.currentY);
                this.ctx.lineTo(this.currentX + 20, this.currentY);
                this.ctx.stroke();

                // Draw points and line
                if (this.points.length > 0) {
                    // Draw first point
                    this.ctx.beginPath();
                    this.ctx.arc(this.points[0].x, this.points[0].y, 6, 0, Math.PI * 2);
                    this.ctx.fillStyle = '#007AFF';
                    this.ctx.fill();

                    // Draw line
                    this.ctx.beginPath();
                    this.ctx.moveTo(this.points[0].x, this.points[0].y);
                    
                    if (this.points.length === 2) {
                        this.ctx.lineTo(this.points[1].x, this.points[1].y);
                        this.ctx.stroke();
                        
                        // Draw second point
                        this.ctx.beginPath();
                        this.ctx.arc(this.points[1].x, this.points[1].y, 6, 0, Math.PI * 2);
                        this.ctx.fillStyle = '#34C759';
                        this.ctx.fill();
                    }
                }
            }

            animate() {
                if (!this.active) return;

                this.drawUI();
                requestAnimationFrame(() => this.animate());
            }
        }

        new MeasureApp();
    </script>
</body>
</html>
