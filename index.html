<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Simple AR Measure</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, system-ui, BlinkMacSystemFont, sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
            touch-action: none;
        }

        #app {
            position: fixed;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        #camera {
            position: absolute;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        .ui {
            position: absolute;
            inset: 0;
            z-index: 3;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .measurement {
            margin-top: 40px;
            background: rgba(0,0,0,0.7);
            padding: 10px 20px;
            border-radius: 20px;
            font-size: 24px;
            font-weight: bold;
        }

        .controls {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            gap: 10px;
            width: 90%;
            max-width: 300px;
        }

        button {
            padding: 16px;
            border-radius: 25px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            color: white;
            background: rgba(0,0,0,0.7);
            transition: all 0.3s;
        }

        button:disabled {
            opacity: 0.5;
        }

        .start-btn {
            background: #007AFF;
        }

        .capture-btn {
            background: #34C759;
        }

        .status {
            position: absolute;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.7);
            padding: 8px 16px;
            border-radius: 15px;
            font-size: 14px;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <div id="app">
        <video id="camera" playsinline autoplay></video>
        <canvas id="canvas"></canvas>
        <div class="ui">
            <div class="measurement">
                <span id="distance">0.00</span>
                <span>m</span>
            </div>
            <div id="status" class="status">Ready to start</div>
            <div class="controls">
                <button id="startBtn" class="start-btn">Start Measuring</button>
                <button id="captureBtn" class="capture-btn" disabled>Capture Point</button>
                <button id="resetBtn" disabled>Reset</button>
            </div>
        </div>
    </div>

    <script>
        class MeasureApp {
            constructor() {
                this.video = document.getElementById('camera');
                this.canvas = document.getElementById('canvas');
                this.ctx = this.canvas.getContext('2d');
                this.distance = document.getElementById('distance');
                this.status = document.getElementById('status');
                this.startBtn = document.getElementById('startBtn');
                this.captureBtn = document.getElementById('captureBtn');
                this.resetBtn = document.getElementById('resetBtn');
                
                this.points = [];
                this.active = false;
                this.currentX = this.canvas.width / 2;
                this.currentY = this.canvas.height / 2;

                // Reference pixel to meter ratio (can be adjusted)
                this.PIXELS_PER_METER = 200; // Adjust this based on actual device or distance reference

                this.setupCanvas();
                this.addEventListeners();
            }

            setupCanvas() {
                const dpr = window.devicePixelRatio || 1;
                this.canvas.width = window.innerWidth * dpr;
                this.canvas.height = window.innerHeight * dpr;
                this.ctx.scale(dpr, dpr);
                this.canvas.style.width = window.innerWidth + 'px';
                this.canvas.style.height = window.innerHeight + 'px';
            }

            addEventListeners() {
                window.addEventListener('resize', () => this.setupCanvas());
                this.startBtn.addEventListener('click', () => this.start());
                this.captureBtn.addEventListener('click', () => this.capture());
                this.resetBtn.addEventListener('click', () => this.reset());
                
                // Track current crosshair position continuously
                const updatePosition = (e) => {
                    if (this.points.length === 1) {
                        this.currentX = e.clientX || e.touches[0].clientX;
                        this.currentY = e.clientY || e.touches[0].clientY;
                    }
                };

                this.canvas.addEventListener('mousemove', updatePosition);
                this.canvas.addEventListener('touchmove', (e) => {
                    e.preventDefault();
                    updatePosition(e);
                });
            }

            async start() {
                try {
                    const stream = await navigator.mediaDevices.getUserMedia({
                        video: {
                            facingMode: 'environment',
                            width: { ideal: window.innerWidth },
                            height: { ideal: window.innerHeight }
                        }
                    });

                    this.video.srcObject = stream;
                    await this.video.play();

                    this.active = true;
                    this.startBtn.style.display = 'none';
                    this.captureBtn.disabled = false;
                    this.resetBtn.disabled = false;
                    this.status.textContent = 'Tap to capture first point';
                    
                    this.animate();
                } catch (error) {
                    console.error(error);
                    this.status.textContent = 'Camera access denied';
                }
            }

            capture() {
                if (this.points.length < 2) {
                    const point = {
                        x: this.currentX,
                        y: this.currentY
                    };
                    
                    this.points.push(point);
                    
                    if (this.points.length === 1) {
                        this.status.textContent = 'Move camera and tap to capture second point';
                    } else {
                        this.calculateDistance();
                        this.status.textContent = 'Measurement complete';
                        this.captureBtn.disabled = true;
                    }
                }
            }

            reset() {
                this.points = [];
                this.distance.textContent = '0.00';
                this.status.textContent = 'Tap to capture first point';
                this.captureBtn.disabled = false;
                this.drawUI(); // Clear the canvas
            }

            calculateDistance() {
                if (this.points.length === 2) {
                    const dx = this.points[1].x - this.points[0].x;
                    const dy = this.points[1].y - this.points[0].y;
                    const pixelDistance = Math.sqrt(dx * dx + dy * dy);
                    
                    // Convert pixels to meters using the reference ratio
                    const meters = pixelDistance / this.PIXELS_PER_METER;
                    this.distance.textContent = meters.toFixed(2);
                }
            }

            updateTemporaryDistance() {
                if (this.points.length === 1) {
                    const dx = this.currentX - this.points[0].x;
                    const dy = this.currentY - this.points[0].y;
                    const pixelDistance = Math.sqrt(dx * dx + dy * dy);
                    
                    // Convert pixels to meters using the reference ratio
                    const meters = pixelDistance / this.PIXELS_PER_METER;
                    this.distance.textContent = meters.toFixed(2);
                }
            }

            drawUI() {
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                // Draw crosshair at current position
                this.ctx.strokeStyle = '#ffffff';
                this.ctx.lineWidth = 2;
                
                // Vertical line
                this.ctx.beginPath();
                this.ctx.moveTo(this.currentX, this.currentY - 20);
                this.ctx.lineTo(this.currentX, this.currentY + 20);
                this.ctx.stroke();
                
                // Horizontal line
                this.ctx.beginPath();
                this.ctx.moveTo(this.currentX - 20, this.currentY);
                this.ctx.lineTo(this.currentX + 20, this.currentY);
                this.ctx.stroke();

                // Draw points and line
                if (this.points.length > 0) {
                    // Draw first point
                    this.ctx.beginPath();
                    this.ctx.arc(this.points[0].x, this.points[0].y, 6, 0, Math.PI * 2);
                    this.ctx.fillStyle = '#007AFF';
                    this.ctx.fill();

                    // Draw line
                    this.ctx.beginPath();
                    this.ctx.moveTo(this.points[0].x, this.points[0].y);
                    
                    if (this.points.length === 2) {
                        this.ctx.lineTo(this.points[1].x, this.points[1].y);
                        this.ctx.stroke();
                        
                        // Draw second point
                        this.ctx.beginPath();
                        this.ctx.arc(this.points[1].x, this.points[1].y, 6, 0, Math.PI * 2);
                        this.ctx.fillStyle = '#34C759';
                        this.ctx.fill();
                    } else {
                        this.ctx.lineTo(this.currentX, this.currentY);
                        this.ctx.stroke();
                    }
                }
            }

            animate() {
                if (!this.active) return;

                this.drawUI();
                this.updateTemporaryDistance();

                requestAnimationFrame(() => this.animate());
            }
        }

        new MeasureApp();
    </script>
</body>
</html>
